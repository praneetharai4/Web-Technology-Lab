<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down</title>
    <style>
        .dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}
        .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content button {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown button:hover {background-color: #ddd;}
.show {display: block;}
    </style>
</head>
<body>
    <h4>Array Functions</h4>
    <div class="dropdown">
        <button onclick="drop()" class="dropbtn" >Drop Down</button>
        <div id="dropcontent" class="dropdown-content">
            <p><button class="push" onclick="fun1()">Push an element</button></p>
            <p><button class="pop" onclick="fun2()">Pop an element</button></p>
            <p><button class="concat" onclick="fun3()">Concat 2 arrays</button></p>
            <p><button class="indexof" onclick="fun4()">Find the index</button></p>
            <p><button class="sort" onclick="fun5()">Sort</button></p>
            <p><button class="slice" onclick="fun6()">Slice array</button></p>
            <p><button class="find" onclick="fun7()">Splice</button></p>
            <p><button class="unshift" onclick="fun8()">Unshift</button></p>
            


            
        </div>
    </div>
    <script>
        function drop()
        {
            document.getElementById("dropcontent").classList.toggle("show");
        }
        window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

function fun1() {
    var arr=[];
    var i=0;
    var data=Number(prompt("Enter the element to push"));
    arr.push(data);
    for(i=0;i<arr.length;i++) {
        document.write(arr[i]+" ");
    }

}
function fun2()
{
    var arr=[1,2,3,4,5];
    var res=arr.pop();
    document.write(res);
}

function fun3(){
    var s1,s2;
    var arr1=[];
    var arr2=[];
    s1=Number(prompt("Enter the size of first array"));
    for(let i=0;i<s1;i++){
        arr1[i]=Number(prompt("Enter the element"));

    }
    s2=Number(prompt("Enter the size of second array"));
    for(let i=0;i<s1;i++){
        arr2[i]=Number(prompt("Enter the element"));

    }
    var res=arr1.concat(arr2);
    for(let i=0;i<res.length;i++){
        document.write(res[i]+" ");
    }
    
}

function fun4(){
    var arr=[1,2,3,4,5];
    var el=Number(prompt("Enter the element"));
    var index = arr.indexOf(el);
    document.write(index);
}

function fun5()
{
    var arr=[8,4,2,9,3,6];
    document.write("Original Array ");
    for(let i=0;i<arr.length;i++)
    {
        document.write(arr[i]+" ");
    }
    arr.sort();
    document.write("  Sorted array ");
    for(let i=0;i<arr.length;i++)
    {
        document.write(arr[i]+" ");
    }

}
function fun6()
{
    var arr=[1,2,3,4,5];
    var start=Number(prompt("Enter the starting index"));
    var end=Number(prompt("Enter the ending index"));
    var res=arr.slice(start,end);
    for(let i=0;i<res.length;i++)
    {
        document.write(res[i]+" ");
    }
}

function fun7(){
    var arr=[1,2,3,4,5];
    var start=Number(prompt("Enter the starting index"));
    var end=Number(prompt("Enter the ending index"));
    var res=arr.splice(start,end);
    for(let i=0;i<res.length;i++)
    {
        document.write(res[i]+" ");
    }
}

function fun8(){
    var arr=[1,2];
    document.write("Original Array ");
    for(let i=0;i<arr.length;i++)
    {
        document.write(arr[i]+" ");
    }
    var data=Number(prompt("Enter the data"));
    arr.unshift(data);
    document.write("Added Array ");
    for(let i=0;i<arr.length;i++)
    {
        document.write(arr[i]+" ");
    }


}
    </script>
</body>
</html>
