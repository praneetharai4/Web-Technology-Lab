<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text"></br>
        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label></br>
        <label>Designation:</label>
        <input list="designation">
        <datalist id="designation">
            <option value="Professor">
            <option value="Asst Professor">
            <option value="Admin">
        </datalist></br>
        <label>Date:</label>
        <input type="date"></br>
        <label>Address:</label>
        <input type="text"></br>
        <label>E-mail:</label>
        <input type="email"></br>
        <label>Phone:</label>
        <input type="tel"></br>
        <input type="submit" value="Submit">
        


                


    </form>

</body>
</html>
