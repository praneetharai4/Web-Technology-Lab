<!DOCTYPE html>
<html>
    <head>
        <title>Sum</title>
        <style>
            h1 {
                text-decoration: underline;
            }
        </style>
    </head>
    <body style="background-color: lavender;">
        <h1>Finding sum using the values from form elements</h1>
        <form id="frm">
            First Number: <input type="number" id="first"><br><br>
            Second Number: <input type="number" id="second"><br><br>
            <input type="button" value="Sum" onclick="calc()">
        </form>
        <!-- <h1>Sum</h1> -->
        <!-- <button onclick="calc()">Find Sum</button> -->
        <h3>SUM:</h3>
        <p id="res"> </p>
        <script>
            function calc()
            {
            let n1=document.getElementById("first").value;
            let n2=document.getElementById("second").value;
            let sum=parseInt(n1)+parseInt(n2);
            // document.write("SUM:"+sum);
            document.getElementById("res").innerHTML = sum;
            }
           
        </script>
    </body>
</html>
