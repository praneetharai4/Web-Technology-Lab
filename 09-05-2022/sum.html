<!DOCTYPE html>
<html>
    <head>
        <title>Sum</title>
    </head>
    <body style="background-image: linear-gradient( 135deg, #F05F57 10%, #360940 100%);">
        <h1>CALCULATE SUM</h1>
        <p>Click on the button to find the sum</p>
        <button onclick="calc()">Find Sum</button>
        <script>
            function calc()
            {
                let n1=prompt("Enter the first number:");
                let n2=prompt("Enter the second number:");
                n1=Number(n1);
                n2=Number(n2);
                let res=n1+n2;
                alert("Sum:"+res);
            }
    
        </script>
    </body>
    
</html>
